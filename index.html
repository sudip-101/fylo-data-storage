<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="row-1">
        <img class="logo" src="./images/logo.png" alt="logo">
        <div class="row-1-img">
          <img src="./images/icon-document.png" alt="document">
          <img src="./images/icon-folder.png" alt="folder">
          <img src="./images/icon-upload.png" alt="upload">
        </div>
      </div>
      <div class="row-2">
        <p class="para-one">You’ve used <span class="para-one_part">815 GB</span> of your storage</p>
        <div class="middle-bar"><div></div></div>
        <p class="para-white"><span>185</span> GB Left</p>
        <p class="para-two"><span class="one">0 GB</span><span class="two">1000 GB</span></p>
      </div>
      <!-- <div class=""></div> -->
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
